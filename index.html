    <script>
    var body = $('body');
      var colors = ['red', 'green', 'blue', 'yellow', 'pink', 'purple'];
      var currentIndex = 0;
      setInterval(function () {
         body.css({
           backgroundColor: colors[currentIndex]
         });

             currentIndex = 0;
         } else {
             currentIndex++;
         }
      });
